<div class="main-container">
    <mat-card>
        <mat-card-title>Sign Up</mat-card-title>
        <mat-card-content>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

     

                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Username" formControlName="username" />
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password" />
                    </mat-form-field>

                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Name" formControlName="name" />
                    </mat-form-field>

                </p>
                <p>
                    <mat-form-field>
                        <mat-label>Gender</mat-label>
                        <mat-select formControlName="gender">
                            <mat-option value="M">M</mat-option>
                            <mat-option value="F">F</mat-option>
                        </mat-select>

                    </mat-form-field>
                </p>
                <p fxLayout="col" fxLayoutGap="20px">
                    <mat-form-field>
                        <input type="number" matInput placeholder="Age" formControlName="age" />
                    </mat-form-field>

                </p>
                <p fxLayout="col" fxLayoutGap="20px">
                    <mat-form-field>
                        <input type="number" matInput placeholder="Height (m)" formControlName="height" />
                    </mat-form-field>
                    <mat-form-field>
                        <input type="number" matInput placeholder="Weight (lb)" formControlName="weight" />
                    </mat-form-field>
                </p>
                <button type="submit" mat-raised-button color="primary">Sign Up</button>
                <p class="nr-container">
                    Already registered? <a [routerLink]="['/login']">Sign In</a>
                </p>
            </form>
        </mat-card-content>
    </mat-card>
</div>
