

<app-header></app-header>



<div class="container">

    <mat-card class="card">
        <mat-card-header>
            {{user.username}}
        </mat-card-header>

        <mat-card-content>
            <mat-list>
                <div mat-line><strong>Nombre:</strong></div>
                <mat-list-item>{{user.name}}</mat-list-item>
                <div mat-line><strong>Edad:</strong></div>
                <mat-list-item>{{user.age}}</mat-list-item>
                <div mat-line><strong>GÃ©nero:</strong></div>
                <mat-list-item>{{user.gender}}</mat-list-item>
                <div mat-line><strong>Peso:</strong></div>
                <mat-list-item>{{user.weight}}</mat-list-item>
                <div mat-line><strong>Altura:</strong></div>
                <mat-list-item>{{user.height}}</mat-list-item>
            </mat-list>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button (click) = "goBack()">Back</button>
        </mat-card-actions>

    </mat-card>

</div>
