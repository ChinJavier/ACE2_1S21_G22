<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/materia/bootstrap.min.css"
    integrity="sha384-B4morbeopVCSpzeC1c4nyV0d0cqvlSAfyXVfrPJa25im5p+yEN/YmhlgQP/OyMZD" crossorigin="anonymous" />
    <app-showtime></app-showtime>
<div class="row">
    <div class="col-xl-6  col-lg-6 md-col-auto sm-col-auto col-12"> <!-- SI NO TIENE PREFIJO ES EL TAMAÑO DE LA EXTRA PEQUEÑA , para celular-->
        <div class="card text-white bg-secondary mb-3">
            <div class="card-header">
                <button (click)="goto_coachMode()" type="button" class="btn btn-outline-primary col-12"
                    style="font-size: 1em + 1vw">
                    COACH MODE
                </button>
            </div>
            <div class="card-body">
                <img style="height: 70%; width: 100%; display: block;" alt="NO TIENE FOTO" src="./../../../assets/coach_mode.jpg" name ="foto">
            </div>
        </div>
    </div>

    <div class="col-xl-6  col-lg-6 md-col-auto sm-col-auto col-12">
        <div class="card text-white bg-secondary mb-3">
            <div class="card-header">
                <button (click)="goto_userMode()" type="button" class="btn btn-outline-success col-12"
                    style="font-size: 1em + 1vw">
                    <!--el formato VW es para responsive en el tamaño de la letra-->
                    USER MODE
                </button>
            </div>
            <div class="card-body">
                <img style="height: 70%; width: 100%; display: block;" alt="NO TIENE FOTO" src="./../../../assets/el_bicho.png" name ="foto">
            </div>
        </div>
    </div>
</div>
