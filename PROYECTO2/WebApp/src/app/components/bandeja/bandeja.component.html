<app-header></app-header>


<div class="container" style="margin-bottom: 400px;">

<mat-tab-group dynamicHeight>
  <mat-tab label="Bandeja de entrada">
    <div class="mat-elevation-z4">
      <mat-list>

        <mat-list-item *ngFor="let correo of correos">
          <mat-icon mat-list-icon>mail</mat-icon>
          <div mat-line>{{correo.encabezado}}</div>
          <div mat-line>{{correo.mensaje}}</div>
        </mat-list-item>

      </mat-list>
    </div>
  </mat-tab>
</mat-tab-group>



</div>
